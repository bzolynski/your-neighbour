<div class="container">
    <div
        class="list-view-button-group"
        *ngIf="{ viewType: selectedListViewType$ | async } as vm">
        <mat-icon
            class="list-view-button"
            [class.active-icon]="vm.viewType === 'list'"
            (click)="changeListViewType('list')"
            >view_list</mat-icon
        >
        <mat-icon
            class="list-view-button"
            [class.active-icon]="vm.viewType === 'card'"
            (click)="changeListViewType('card')"
            >view_module</mat-icon
        >
    </div>

    <div class="search-bar-container">
        <app-advertisement-search
            (searchSubmited)="submitSearch($event)"
            [categories]="categories$ | async"></app-advertisement-search>
    </div>
    <button
        mat-raised-button
        color="warn"
        [routerLink]="['/advertisements', 'add']">
        Nowe og≈Çoszenie
    </button>
</div>
