<div class="container">
    <ng-container *ngIf="advertisement && advertisement.item; else skeleton">
        <app-image-carousel>
            <app-image-carousel-item
                appElevatedSection
                class="carousel-item"
                *ngFor="let image of advertisement.item.images"
                [src]="image.dataUrl"></app-image-carousel-item>
        </app-image-carousel>

        <h2 style="font-size: 22px">{{ advertisement.item.name }}</h2>
        <h2>Kategoria: {{ advertisement.item.category.name }}</h2>

        <h3 class="h3-title">Opis przedmiotu:</h3>
        <p>
            {{ advertisement.item.description }}
        </p>
    </ng-container>
    <h3 class="h3-title">Opis og≈Çoszenia:</h3>
    <p
        *ngIf="
            advertisement && advertisement.description;
            else descriptionSkeleton
        ">
        {{ advertisement.description }}
    </p>
    <h3 class="h3-title">Lokalizacja:</h3>
    <h4
        *ngIf="
            advertisement && advertisement.localization;
            else localizationSkeleton
        ">
        {{ advertisement.localization.name }}
    </h4>
</div>

<ng-template #skeleton>
    <app-skeleton-box
        class="skeleton image"
        [animate]="loading"></app-skeleton-box>
    <app-skeleton-text
        class="skeleton skeleton-h2"
        [animate]="loading"
        [rows]="1"
        [rowHeight]="'22px'"></app-skeleton-text>
    <app-skeleton-text
        class="skeleton skeleton-h2"
        [animate]="loading"
        [rows]="1"
        [rowHeight]="'20px'"></app-skeleton-text>

    <h3 class="h3-title">Opis przedmiotu:</h3>
    <app-skeleton-text
        class="skeleton skeleton-p"
        [animate]="loading"
        [rows]="6"
        [rowHeight]="'14px'"></app-skeleton-text>
</ng-template>
<ng-template #descriptionSkeleton>
    <app-skeleton-text
        class="skeleton skeleton-p"
        [animate]="loading"
        [rows]="6"
        [rowHeight]="'14px'"></app-skeleton-text>
</ng-template>
<ng-template #localizationSkeleton>
    <app-skeleton-text
        class="skeleton skeleton-h3"
        [rows]="1"
        [rowHeight]="'16px'"></app-skeleton-text>
</ng-template>
