<div class="container">
    <ng-container *ngIf="advertisement && advertisement.item; else skeleton">
        <img
            *ngIf="advertisement.item.images[0]; else imageSkeleton"
            class="image"
            [src]="advertisement.item.images[0].dataUrl"
            [name]="advertisement.item.images[0].name" />
        <ng-template #imageSkeleton>
            <app-skeleton-box
                class="skeleton image"
                [animate]="loading"></app-skeleton-box>
        </ng-template>

        <h1>{{ advertisement.item.name }}</h1>
        <h2>Kategoria: {{ advertisement.item.category.name }}</h2>

        <h3 class="h3-title">Opis przedmiotu:</h3>
        <p>
            {{ advertisement.item.description }}
        </p>
    </ng-container>
    <h3 class="h3-title">Opis og≈Çoszenia:</h3>
    <p *ngIf="advertisement && advertisement.description; else descriptionSkeleton">
        {{ advertisement.description }}
    </p>
    <h3 class="h3-title">Lokalizacja:</h3>
    <h4 *ngIf="advertisement && advertisement.localization; else localizationSkeleton">
        {{ advertisement.localization.name }}
    </h4>
</div>

<ng-template #skeleton>
    <app-skeleton-box
        class="skeleton image"
        [animate]="loading"></app-skeleton-box>
    <app-skeleton-text
        class="skeleton skeleton-h1"
        [animate]="loading"
        [rows]="1"
        [rowHeight]="'24px'"></app-skeleton-text>
    <app-skeleton-text
        class="skeleton skeleton-h2"
        [animate]="loading"
        [rows]="1"
        [rowHeight]="'20px'"></app-skeleton-text>

    <h3 class="h3-title">Opis przedmiotu:</h3>
    <app-skeleton-text
        class="skeleton skeleton-p"
        [animate]="loading"
        [rows]="6"
        [rowHeight]="'14px'"></app-skeleton-text>
</ng-template>
<ng-template #descriptionSkeleton>
    <app-skeleton-text
        class="skeleton skeleton-p"
        [animate]="loading"
        [rows]="6"
        [rowHeight]="'14px'"></app-skeleton-text>
</ng-template>
<ng-template #localizationSkeleton>
    <app-skeleton-text
        class="skeleton skeleton-h3"
        [rows]="1"
        [rowHeight]="'16px'"></app-skeleton-text>
</ng-template>
