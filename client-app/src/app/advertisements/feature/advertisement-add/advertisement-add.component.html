<div class="wrapper">
    <div class="left">
        <form class="container" [formGroup]="form" (ngSubmit)="onSubmit()">
            <app-accordion-select
                label="Wybierz przedmiot"
                [formControlName]="'itemId'">
                <app-accordion-select-item
                    [value]="item.id"
                    *ngFor="let item of itemsListing$ | async"
                    >{{ item.name }}</app-accordion-select-item
                >
                <button
                    type="button"
                    (click)="dialog.open(itemForm)"
                    mat-flat-button>
                    Dodaj przedmiot
                </button>
            </app-accordion-select>
            <app-accordion-select
                label="Wybierz adres"
                [formControlName]="'localization'">
                <app-accordion-select-item
                    [value]="localization"
                    *ngFor="let localization of userLocalizations$ | async"
                    >{{ localization.name }}</app-accordion-select-item
                >
                <button
                    type="button"
                    (click)="dialog.open(localizationForm)"
                    mat-flat-button>
                    Dodaj lokalizacjÄ™
                </button>
            </app-accordion-select>
        </form>
    </div>
    <div class="right">
        <div appElevatedSection [appParentWidth]="100" class="right-content">
            <app-advertisement-overview
                *ngIf="{ item: selectedItem$ | async } as vm"
                [localization]="selectedLocalization$ | async"
                [loading]="(itemLoading$ | async)!"
                [item]="vm.item"></app-advertisement-overview>
        </div>
    </div>
</div>
<ng-template #localizationForm>
    <mat-dialog-content>
        <app-localization-form
            (canceled)="dialog.closeAll()"
            (formSubmited)="
                localizationFormSubmited($event)
            "></app-localization-form>
    </mat-dialog-content>
</ng-template>

<ng-template #itemForm>
    <mat-dialog-content>
        <app-item-form
            [categories]="categories$ | async"
            (canceled)="dialog.closeAll()"
            (formSubmited)="itemFormSubmited($event)"></app-item-form>
    </mat-dialog-content>
</ng-template>
