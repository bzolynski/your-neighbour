<div class="wrapper">
    <div class="left">
        <form class="container" [formGroup]="form" (ngSubmit)="onSubmit()">
            <app-item-select
                (itemClicked)="itemClicked.next($event)"
                *ngIf="{ itemsListing: itemsListing$ | async } as model"
                [itemsListing]="model.itemsListing"></app-item-select>
            <app-item-form
                *ngIf="{ itemId: selectedItemId$ | async } as model"
                [itemId]="model.itemId"></app-item-form>
            <app-localization-select
                *ngIf="localizations$ | async as localizations2"
                [localizations]="localizations2"
                (changeLocalization)="
                    changeLocalization($event)
                "></app-localization-select>
            <app-map class="section map-section" appElevatedSection></app-map>
            <div class="section" appElevatedSection>darmo? odp≈Çatnie?</div>
        </form>
    </div>
    <div appElevatedSection class="right"></div>
</div>
