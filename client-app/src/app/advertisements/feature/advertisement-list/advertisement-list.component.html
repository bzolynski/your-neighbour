<div class="container">
    <app-list-side-panel
        [category]="activeCategory$ | async"
        class="side-panel"
        appElevatedSection></app-list-side-panel>
    <app-list-top-bar class="top-bar" appElevatedSection></app-list-top-bar>
    <app-list-container
        class="list-container"
        *ngIf="{ viewType: selectedListViewType$ | async } as vm"
        [listViewType]="$any(vm.viewType)">
        <app-bouncy-loading-backdrop
            [backdrop]="false"
            *ngIf="isLoading$ | async"></app-bouncy-loading-backdrop>
        <app-advertisement-card 
            *ngFor="let advertisement of advertisements$ | async"
            [horizontal]="vm.viewType === 'list'"
            (click)="openAdvertisement(advertisement.id)"
            [advertisement]="advertisement"></app-advertisement-card>
    </app-list-container>
</div>
