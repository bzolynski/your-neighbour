<div class="own-wrapper">
    <div class="own-main-content">
        <div class="own-icon"></div>
        <form class="own-form-group" [formGroup]="form" (ngSubmit)="formSubmited.next(form)">
            <app-text-input
                [label]="'Login lub email'"
                [type]="'text'"
                [formControlName]="'login'"
                [errorMessage]="loginErrorMessage">
            </app-text-input>
            <app-password-input
                [label]="'HasÅ‚o'"
                [type]="'password'"
                [formControlName]="'password'"
                [errorMessage]="passwordErrorMessage"></app-password-input>
            <app-button
                class="own-submit-button"
                [type]="'submit'"
                [disabled]="!form.valid"
                [buttonColor]="'primary'"
                [label]="'Zaloguj'"
                [buttonStyle]="'outlined'">
            </app-button>
        </form>

        <div class="own-external-buttons">
            <app-button
                class="own-submit-button"
                [buttonColor]="'primary'"
                [label]="'Placeholder dla facebooka'"
                [buttonStyle]="'raised'">
            </app-button>

            <app-button
                class="own-submit-button"
                [disabled]="true"
                [buttonColor]="'warning'"
                [label]="'Placeholder dla google'"
                [buttonStyle]="'raised'">
            </app-button>
        </div>
    </div>

    <app-button
        [routerLink]="'../'"
        class="own-no-acc-link"
        [buttonColor]="'secondary'"
        [label]="'Kontynuuj bez konta'"
        [buttonStyle]="'flat'"
        [buttonSize]="'small'">
    </app-button>
</div>
