<app-welcome-landing-page>
    <div [appElevation]="4" class="own-tabs-wrapper" appCardContainer>
        <p-tabView>
            <p-tabPanel header="Logowanie">
                <ng-template pTemplate="content">
                    <app-welcome-login (formSubmited)="onLogin($event)"></app-welcome-login>
                </ng-template>
            </p-tabPanel>
            <p-tabPanel header="Rejestracja">
                <ng-template pTemplate="content">
                    <app-welcome-register (formSubmited)="onRegister($event)"></app-welcome-register>
                </ng-template>
            </p-tabPanel>
        </p-tabView>
    </div>
</app-welcome-landing-page>

<app-backdrop-loading [fixed]="true" *ngIf="isBusy$ | async" [backdropColor]="'hsl(0, 0%, 30%, 0.3'"></app-backdrop-loading>
