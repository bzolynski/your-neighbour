<div
    class="wrapper"
    [ngClass]="horizontal ? 'horizontal' : 'vertical'"
    appElevatedSection>
    <div class="img">
        <ng-content select="app-card-img"></ng-content>
    </div>
    <div class="container">
        <div class="content">
            <ng-content select="app-card-content"></ng-content>
        </div>
        <div class="footer">
            <ng-content select="app-card-footer"></ng-content>
        </div>
    </div>
</div>
