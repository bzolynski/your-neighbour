<div class="own-form-group">
    <label *ngIf="label && label !== ''" class="own-label" [ngClass]="{ 'own-required': required }" [for]="formControlName">{{
        label
    }}</label>
    <div class="p-inputgroup">
        <p-dropdown
            [ngClass]="{
                'ng-invalid': control.invalid,
                'ng-dirty': control.touched,
                'own-has-error': control.invalid && control.touched
            }"
            [style]="{ width: '100%' }"
            [id]="formControlName"
            [options]="options"
            [filter]="filter"
            [required]="required"
            [showClear]="true"
            [formControl]="control"
            [optionLabel]="optionLabel"
            [filterMatchMode]="filterMatchMode"
            [filterBy]="filterBy"
            [placeholder]="placeholder">
            <ng-template let-item pTemplate="selectedItem">
                <ng-container [ngTemplateOutlet]="selectedTemplate || defaultSelectedTemplate"></ng-container>
            </ng-template>
            <ng-template let-item pTemplate="item">
                <ng-container
                    [ngTemplateOutlet]="itemTemplate || defaultItemTemplate"
                    [ngTemplateOutletContext]="{ $implicit: item }"></ng-container>
            </ng-template> </p-dropdown
        ><span
            *ngIf="showError && control.invalid && control.touched"
            class="p-inputgroup-addon own-error-addon"
            [pTooltip]="errorMessage">
            <i class="pi pi-exclamation-circle"></i>
        </span>
    </div>
</div>
<ng-template #defaultSelectedTemplate> Nie podano ng-template </ng-template>

<ng-template #defaultItemTemplate let-item>
    {{ item }}
</ng-template>
