<mat-form-field appearance="outline">
    <mat-label>{{ label }}</mat-label>
    <mat-select [required]="required" #select>
        <ng-content></ng-content>
    </mat-select>
    <mat-error *ngIf="errorMessage">
        {{ errorMessage }}
    </mat-error>
</mat-form-field>
<div style="display: none">
    <ng-content></ng-content>
</div>
