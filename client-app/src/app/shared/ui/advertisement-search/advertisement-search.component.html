<form [formGroup]="form" (ngSubmit)="searchSubmited.next(form)" class="wrapper">
    <app-text-input
        [label]="'Szukam...'"
        [type]="'text'"
        [hideError]="true"
        [formControlName]="'search'"></app-text-input>
    <mat-form-field appearance="outline" class="hide-error">
        <mat-label>Kategoria</mat-label>
        <mat-select [formControlName]="'categoryId'" name="categoryId" #select>
            <mat-option
                *ngFor="let category of categories"
                [value]="category.id">
                {{ category.name }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <button
        mat-icon-button
        color="primary"
        class="button"
        aria-label="Search icon">
        <mat-icon>search</mat-icon>
    </button>
</form>
