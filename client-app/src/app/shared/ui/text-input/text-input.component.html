<div class="own-form-group">
    <label *ngIf="label && label !== ''" class="own-label" [ngClass]="{ 'own-required': required }" [for]="formControlName">
        {{ label }}
    </label>
    <div class="p-inputgroup">
        <!-- TODO: Możliwość dodawania input group -->
        <input
            #input
            [ngClass]="{ 'ng-dirty': control.touched }"
            pInputText
            [type]="type"
            [autofocus]="autoFocus"
            [id]="formControlName"
            [required]="required"
            [formControl]="control"
            [placeholder]="placeholder"
            (input)="onChange(input!.value)"
            (blur)="onTouched()" />
        <span
            *ngIf="showError && control.invalid && control.touched"
            class="p-inputgroup-addon own-error-addon"
            [pTooltip]="errorMessage">
            <i class="pi pi-exclamation-circle"></i>
        </span>
        <!-- <p-message  severity="error" text="Field is required"></p-message> -->
    </div>
</div>
