<mat-form-field
    [ngClass]="{ 'hide-error': hideError }"
    class="disabled-error"
    appearance="outline">
    <mat-label>{{ label }}</mat-label>
    <input
        matInput
        #input
        [type]="
            type === 'password' ? (hidePassword ? 'password' : 'text') : type
        "
        [id]="label"
        [placeholder]="placeholder"
        [required]="required"
        (input)="onChange(input!.value)"
        (blur)="onTouched()"
        [formControl]="control" />
    <button
        *ngIf="type === 'password'"
        mat-icon-button
        matSuffix
        type="button"
        (click)="hidePassword = !hidePassword"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hidePassword">
        <mat-icon>{{
            hidePassword ? 'visibility_off' : 'visibility'
        }}</mat-icon>
    </button>
    <mat-error *ngIf="errorMessage">
        {{ errorMessage }}
    </mat-error>
</mat-form-field>
