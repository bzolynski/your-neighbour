<div class="own-form-group">
    <label *ngIf="label && label !== ''" class="own-label" [ngClass]="{ 'own-required': required }" [for]="formControlName">
        {{ label }}
    </label>
    <!-- TODO: Możliwość dodawania input group -->
    <p-inputNumber
        #inputNumber
        [style]="{ width: '100%' }"
        [ngClass]="{ 'ng-invalid ng-dirty': control.invalid && control.touched }"
        pInputText
        [id]="formControlName"
        [required]="required"
        [formControl]="control"
        [placeholder]="placeholder"
        [mode]="mode"
        (input)="onChange(inputNumber!.value)"
        (blur)="onTouched()"></p-inputNumber>
    <!-- <span
            *ngIf="showError && errorMessage && control.invalid && control.touched"
            class="p-inputgroup-addon own-test"
            [pTooltip]="errorMessage">
            <i class="pi pi-exclamation-circle"></i>
        </span> -->
    <!-- <p-message  severity="error" text="Field is required"></p-message> -->
    <small class="own-error-message" *ngIf="showError">
        <ng-container *ngIf="errorMessage && control.invalid && control.touched">{{ errorMessage }}</ng-container>
    </small>
</div>
