<div class="card bg-light mb-3">
    <div class="card-header">{{categoryDefinition.displayName}}</div>
    <div class="card-body">
        <form [formGroup]="form"
              (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Nazwa</label>
                <input type="text"
                       id="name"
                       formControlName="name"
                       class="form-control">
            </div>
            <div class="form-group">
                <label for="displayName">Nazwa wyświetlana</label>
                <input type="text"
                       id="displayName"
                       formControlName="displayName"
                       class="form-control">
            </div>
            <div class="form-check">
                <label class="form-check-label"
                       for="isActive">Aktywny</label>
                <input type="checkbox"
                       class="form-check-input"
                       formControlName="isActive"
                       id="isActive">
            </div>
            <button type="submit"
                    class="btn btn-primary">Potwierdź</button>
        </form>
    </div>
</div>
