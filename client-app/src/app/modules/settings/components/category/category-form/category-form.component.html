<form [formGroup]="form"
      (ngSubmit)="onSubmit()">
    <mat-card>
        <mat-card-title *ngIf="editMode">{{category.name}}</mat-card-title>
        <!-- <mat-card-subtitle *ngIf="editMode">{{category.displayName}}</mat-card-subtitle> -->
        <mat-card-content>
            <div>
                <app-text-input [label]="'Nazwa'"
                                [type]="'text'"
                                [formControlName]="'name'"
                                [errorMessage]="nameErrorMessage">
                </app-text-input>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Definicja</mat-label>
                    <mat-select formControlName="definitionId"
                                name="definitionId">
                        <mat-option *ngFor="let definition of definitions"
                                    [value]="definition.id">
                            {{definition.displayName}}
                        </mat-option>
                    </mat-select>
                    <mat-error>
                        {{definitionIdErrorMessage}}
                    </mat-error>
                </mat-form-field>
            </div>
            <div>

                <mat-checkbox class="example-margin"
                              formControlName="isActive"
                              id="isActive">Aktywny</mat-checkbox>

            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button
                    color="primary"
                    [type]="'submit'"
                    [disabled]="loading || !form.valid">Potwierd≈∫</button>
        </mat-card-actions>
        <mat-card-footer *ngIf="loading">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </mat-card-footer>
    </mat-card>
</form>
