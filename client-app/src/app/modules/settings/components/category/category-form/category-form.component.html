<div class="card bg-light mb-3">
    <div class="card-body">
        <form [formGroup]="form"
              (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Nazwa</label>
                <input type="text"
                       id="name"
                       formControlName="name"
                       class="form-control">
            </div>

            <div class="form-group">
                <label for="definitionId">Definicja</label>
                <select class="form-select"
                        id="definitionId"
                        formControlName="definitionId">
                    <option *ngFor="let definition of definitions"
                            [value]="definition.id">
                        {{definition.displayName}}
                    </option>
                </select>
            </div>
            <div class="form-check">
                <label class="form-check-label"
                       for="isActive">Aktywny</label>
                <input type="checkbox"
                       class="form-check-input"
                       formControlName="isActive"
                       id="isActive">
            </div>
            <app-spinner-button [type]="'submit'"
                                [disabled]="loading || !form.valid"
                                [spinning]="loading">Potwierd≈∫</app-spinner-button>
        </form>
    </div>
</div>
