<div class="wrapper" dragDropContainer>
    <div class="info" (click)="triggerExpand()">
        {{ treeItem.data.name }}
    </div>
    <ng-container *ngIf="isExpanded">
        <app-category-tree-item
            dragDropItem
            *ngFor="let item of treeItem.children"
            [treeItem]="item">
        </app-category-tree-item>
    </ng-container>
    <ng-content></ng-content>
    <!-- <ng-template dragDropPlaceholder></ng-template> -->
    <div *dragDropPlaceholder></div>
</div>
