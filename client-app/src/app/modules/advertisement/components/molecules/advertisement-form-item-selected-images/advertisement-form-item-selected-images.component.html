<div
    class="root images-container snap"
    *ngIf="imageInputContainer.imagesControl.value.length > 0; else emptyListPlaceholder">
    <app-advertisement-form-item-images-image
        class="image"
        *ngFor="let image of imageInputContainer.imagesControl.value"
        [image]="image"></app-advertisement-form-item-images-image>
</div>

<ng-template #emptyListPlaceholder>
    <div class="root empty-list">Nie wybrano zdjęć...</div>
</ng-template>
