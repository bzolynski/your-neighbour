<form class="container" [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-accordion>
        <mat-expansion-panel
            (opened)="itemSelectPanelOpen = true"
            (closed)="itemSelectPanelOpen = false">
            <mat-expansion-panel-header>
                <mat-panel-title> Wybierz przedmiot z listy </mat-panel-title>
                <mat-panel-description class="panel-description">
                    Zapisane wcześniej przedmioty
                </mat-panel-description>
            </mat-expansion-panel-header>
            <p>This is the primary content of the panel.</p>
        </mat-expansion-panel>
    </mat-accordion>

    <app-advertisement-form-item
        [formGroup]="itemFormGroup"></app-advertisement-form-item>

    <app-advertisement-form-existing-location-select
        *ngIf="localizations$ | async as localizations"
        [localizations]="localizations"
        (changeLocalization)="
            changeLocalization($event)
        "></app-advertisement-form-existing-location-select>
