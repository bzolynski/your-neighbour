<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
    <h3>{{ data.question }}</h3>
</div>
<div mat-dialog-actions class="buttons">
    <button mat-button color="warn" (click)="closeDialog(false)">
        {{ data.cancelText }}
    </button>
    <button
        mat-button
        color="primary"
        (click)="closeDialog(true)"
        cdkFocusInitial>
        {{ data.confirmText }}
    </button>
</div>
