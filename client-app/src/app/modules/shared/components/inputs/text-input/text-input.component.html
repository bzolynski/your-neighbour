<mat-form-field appearance="outline">
    <mat-label>{{label}}</mat-label>
    <input matInput
           #input
           [type]="type"
           [id]="label"
           [placeholder]="placeholder"
           (input)="onChange(input!.value)"
           (blur)="onTouched()"
           [formControl]="control">
    <mat-error *ngIf="errorMessage">
        {{errorMessage}}
    </mat-error>
</mat-form-field>
