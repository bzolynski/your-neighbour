<div
    class="wrapper"
    *ngIf="chat"
    [routerLink]="['/messages', chat.id]"
    [routerLinkActive]="'active'">
    <div class="avatar"></div>
    <span class="user">
        <ng-container *ngFor="let user of chat.users">
            {{ user.firstName + ' ' + user.lastName }}
        </ng-container>
    </span>
    <p class="last-message">
        Piszę z pytaniem odnośnie jakiegoś tam ogłoszenia które znalazłem
    </p>
</div>
