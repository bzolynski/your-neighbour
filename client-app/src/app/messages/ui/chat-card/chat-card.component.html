<div class="wrapper" *ngIf="chat" [routerLink]="['/messages', chat.id]" [routerLinkActive]="'active'">
    <div class="avatar"></div>
    <span class="user">chat.userName</span>
    <span class="advertisement">(Ogłoszenie wiertarka wkrętarka fajna)</span>
    <p class="last-message">
        Piszę z pytaniem odnośnie jakiegoś tam ogłoszenia które znalazłem
    </p>
</div>
